<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=en-us" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" language="javascript"></script>
</head>
<body>
	<div id="questions"></div>
<script>
	var questions = [
		{
		  question: "What is Bob's Favorite Ice Cream?",
			answer: "Cherry Garcia"
		},
		{
		  question: "What is Saleena's hair shape?",
			answer: "Merangue"
		},
    {
      question: "What is the average wind speed velocity of an unladen sparrow",
      answer: 42
    }
	];
	questions.forEach(function  (thisQuestion){
    var answer = thisQuestion.answer.toLowerCase(),
			question = thisQuestion.question;
    var userAnswer = prompt(question).toLowerCase();
    if (userAnswer === answer) {
      alert('Correct!')
		} else {
      alert('Wrong!')
		}
  })
</script>
</body>
</html>
